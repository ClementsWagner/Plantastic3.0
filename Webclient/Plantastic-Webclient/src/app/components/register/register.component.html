<mat-card class="card">
  <mat-card-title>Sign Up</mat-card-title>
  <mat-card-content>
    <mat-form-field>
      <input matInput placeholder="Email"type="email">
    </mat-form-field><br/>

    <mat-form-field>
      <input matInput placeholder="Password"type="password">
    </mat-form-field><br/>

    <mat-form-field>
      <input matInput placeholder="Repeat password"type="password">
    </mat-form-field><br/>
    <button mat-raised-button color="primary" style="margin-right:5px;">Sign Up</button>
  </mat-card-content>
</mat-card>
