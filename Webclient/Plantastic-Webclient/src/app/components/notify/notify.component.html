<div class="notify-title">
  Notify
  <mat-icon class="notify-icon">notifications</mat-icon>
</div>
<mat-divider></mat-divider>

<mat-list>
  <mat-list-item *ngFor="let item of notifies">
    {{item}}
    <div class="stretch-container">
      <button mat-icon-button class="notify-delete-button" (click)="delete(item)"><mat-icon>cancel</mat-icon></button>
    </div>
    <mat-divider></mat-divider>
  </mat-list-item>

</mat-list>


<ng-template [ngIf]="adding">
  <mat-form-field class="notify-input-form">
    <input matInput class="notify-input" value="" [(ngModel)]="newEmail" (keydown.enter)="add()">
    <button mat-icon-button matSuffix (click)="add()">
      <mat-icon>add_circle</mat-icon>
    </button>
  </mat-form-field>
</ng-template>

<ng-template [ngIf]="!adding">
  <div>
    <button mat-button class="add-button" (click)="onAdd()">
      New
      <mat-icon>add_circle_outline</mat-icon>
    </button>
  </div>
</ng-template>
